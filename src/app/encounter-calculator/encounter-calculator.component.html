<div class="bg-gray-800 text-neutral-100 min-h-screen lg:text-sm text-xs lg:p-4 md:p-2">
  <app-party [items]="playerItems" class="block" (playerChange)="calculatePartyLevel()"/>
  <app-ennemy [items]="ennemyItems" class="block" (ennemyChange)="calculateDifficulty()"/>
  <app-hazard [items]="hazardItems" class="block" (hazardChange)="calculateDifficulty()"/>

  <div class="font-medium 2xl:leading-8 leading-6 2xl:px-4 px-4">
    <p id="party-average-level">Party average level : {{partyLevel}}</p>
    <p id="monster-xp">Monster Xp : {{ennemyXp}}</p>
    <p id="threat-type" class="">
      Threat Level :
      @if (validThreat) {
        @switch (threatType) {
          @case (0) {
            <span class="text-blue-500">Trivial</span>
          }
          @case (1) {
            <span class="text-green-500">Low</span>
          }
          @case (2) {
            <span class="text-yellow-500">Moderate</span>
          }
          @case (3) {
            <span class="text-red-500">Severe</span>
          }
          @case (4) {
            <span class="text-fuchsia-500">Extreme</span>
          }
          @default {
            <span class="text-neutral-100">No encounter difficulty</span>
          }
        }
      }
      @else {
        <span class="text-red-500">Invalid threat</span>
      }

    </p>

    <app-threshold-encounter-tab [PartyXpBudget]="currentPartyXpBudgetAdjusted" />
